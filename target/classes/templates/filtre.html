<!-- Filtre per Canals Podcasts -->
<div class="container">
    <section id="form-filtre">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Filtre per podcasts</h1>
                <br>
                <div class="form-group" >
                    <form th:action="@{/filtre}">
                        <input type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="Escriu el podcast a buscar" />
                        <button type="submit" class="bt-filtre efecteButton">Filtra</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Resultats del filtre: caixes -->
    <section>
        <div class='caixa00podcasts'>
            <a class='caixa00 caixa00p'
                th:each="p: ${listPodcast}"
                th:attr="style='background-image: linear-gradient(#11111100, #111111), url(\'images/'+${p.imatge}+'\');',
                    href='podcast/'+${p.id}+''">
                <div>
                    <!-- <div class='caixa00text' th:text="${p.dataPublicacio}"></div> -->
                    <div class='caixa00text' th:text="${p.canal.titol}"></div>
                    <div class='caixa00text' th:text="${p.descripcio}"></div>
                    <div class='caixa00titol' th:text="${p.titol}"></div>
                </div>
            </a>
        </div>
    </section>
