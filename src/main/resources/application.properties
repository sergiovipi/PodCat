# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/podcat?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update

# SERVER
server.error.include-message=always

# JSP
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp

# CONFIG
spring.web.resources.static-locations=classpath:/static/,file:/opt/tomcat/apache-tomcat-10.1.7/webapps/PodCat/src/main/resources/static/
audio.path=/opt/tomcat/apache-tomcat-10.1.7/webapps/PodCat/src/main/resources/static/audios/
image.path=/opt/tomcat/apache-tomcat-10.1.7/webapps/PodCat/src/main/resources/static/images/

#UPLOAD FILES
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML5